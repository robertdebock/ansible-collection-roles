---
# handlers file for postgres

- name: Systemctl daemon-reexec
  ansible.builtin.systemd:
    daemon_reexec: yes
  when:
    - ansible_service_mgr == "systemd"

- name: Restart postgres
  ansible.builtin.service:
    name: postgresql
    state: restarted
  when:
    - not ansible_check_mode

- name: Reload postgres
  ansible.builtin.service:
    name: postgresql
    state: reloaded
  when:
    - not ansible_check_mode
