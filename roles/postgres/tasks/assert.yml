- name: assert | Test if postgres_port is set correctly
  ansible.builtin.assert:
    that:
      - postgres_port is defined
      - postgres_port is number
      - postgres_port > 0
      - postgres_port < 65536
    quiet: yes

- name: assert | Test if postgres_listen_addresses is set correctly
  ansible.builtin.assert:
    that:
      - postgres_listen_addresses is defined
      - postgres_listen_addresses is string
      - postgres_listen_addresses is not none
    quiet: yes

- name: assert | Test if postgres_max_wal_size is set correctly
