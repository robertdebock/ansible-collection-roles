  ansible.builtin.assert:
    that:
      - postgres_hba_entries is defined
      - postgres_hba_entries is iterable
    quiet: yes

- name: assert | Test if postgres_databases is set correctly
  ansible.builtin.assert:
    that:
      - postgres_databases is iterable
    quiet: yes
  when:
    - postgres_databases is defined

- name: assert | Test if item.conn_limit in postgres_databases is set correctly
  ansible.builtin.assert:
    that:
      - item.conn_limit is number
      - item.conn_limit > 0
    quiet: yes
  loop: "{{ postgres_databases }}"
  loop_control:
    label: "{{ item.name }}"
  when:
    - postgres_databases is defined
    - item.conn_limit is defined

- name: assert | Test if item.trust_input in postgres_databases is set correctly
  ansible.builtin.assert:
    that:
      - item.trust_input is boolean
    quiet: yes
  loop: "{{ postgres_databases }}"
  loop_control:
    label: "{{ item.name }}"
  when:
    - postgres_databases is defined
    - item.trust_input is defined

- name: assert | Test if item.state in postgres_databases is set correctly
  ansible.builtin.assert:
    that:
      - item.state is string
      - item.state in [ "absent", "dump", "present", "restore" ]
    quiet: yes
  loop: "{{ postgres_databases }}"
  loop_control:
    label: "{{ item.name }}"
  when:
    - postgres_databases is defined
    - item.state is defined
