---

- name: Install vault
  ansible.builtin.package:
    name: "{{ vault_package }}"
    state: present
  when:
    - vault_install_package

- name: Ensure vault user and group exist
  when:
    - not vault_install_package
  block:
    - name: Ensure group vault exists
      ansible.builtin.group:
        name: "{{ vault_owner }}"
        state: present

    - name: Ensure user vault exist
      ansible.builtin.user:
        name: "{{ vault_group }}"
        home: /home/vault
        shell: /bin/false
        group: vault
        system: yes

- name: Create vault storage path
  ansible.builtin.file:
    path: "{{ item.path }}"
    mode: "0750"
    owner: "{{ vault_owner }}"
    group: "{{ vault_group }}"
    state: directory
  loop: "{{ vault_storages }}"
  loop_control:
    label: "{{ item.path }}"

- name: Make plugin directory
  ansible.builtin.file:
    path: "{{ vault_plugin_directory }}"
    state: directory
    owner: "{{ vault_owner }}"
    group: "{{ vault_group }}"
    mode: "0755"

- name: Select leader if vault_leader is unset
  ansible.builtin.set_fact:
    vault_leader: "{{ inventory_hostname }}"
  run_once: yes
  when:
    - vault_leader is not defined

- name: Create /etc/vault.d
  ansible.builtin.file:
    path: /etc/vault.d
    state: directory
    owner: "{{ vault_owner }}"
    group: "{{ vault_group }}"
    mode: "0755"

- name: Place /etc/vault.d/config.hcl
  ansible.builtin.template:
    src: config.hcl.j2
    dest: /etc/vault.d/vault.hcl
    owner: "{{ vault_owner }}"
    group: "{{ vault_group }}"
    mode: "0640"
  notify:
    - Restart vault

- name: Place vault license
  ansible.builtin.copy:
    content: "{{ vault_license }}"
    dest: /etc/vault.d/vault.hclic
    owner: "{{ vault_owner }}"
    group: "{{ vault_group }}"
    mode: "0400"
  notify:
    - Restart vault
  when:
    - vault_license is defined

- name: Start vault
  ansible.builtin.service:
    name: vault
    state: started
    enabled: yes

- name: Check status of vault
  ansible.builtin.command:
    cmd: vault status -format=yaml
  environment:
    VAULT_ADDR: "{{ vault_api_addr }}"
  register: vault_status_raw
  changed_when: no
  check_mode: no
  failed_when:
    - vault_status_raw.rc == 1

- name: Save vault_status
  ansible.builtin.set_fact:
    vault_status: "{{ vault_status_raw.stdout | from_yaml }}"

- name: Safe VAULT_ADDR /etc/environment
  ansible.builtin.lineinfile:
    regexp: "^export VAULT_ADDR="
    path: /etc/profile.d/vault.sh
    create: yes
    line: "export VAULT_ADDR={{ vault_api_addr }}"
    mode: "0644"
    owner: root
    group: root
