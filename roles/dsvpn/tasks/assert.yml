---

- name: Test if dsvpn_version is set correctly
  ansible.builtin.assert:
    that:
      - dsvpn_version is defined
      - dsvpn_version is string
    quiet: yes

- name: Test if dsvpn_temporary_directory is set correctly
  ansible.builtin.assert:
    that:
      - dsvpn_temporary_directory is defined
      - dsvpn_temporary_directory is string
    quiet: yes

- name: Test if dsvpn_install_directory is set correctly
  ansible.builtin.assert:
    that:
      - dsvpn_install_directory is defined
      - dsvpn_install_directory is string
    quiet: yes

- name: Test if dsvpn_key_directory is set correctly
  ansible.builtin.assert:
    that:
      - dsvpn_key_directory is defined
      - dsvpn_key_directory is string
    quiet: yes

- name: Test if dsvpn_role is set correctly
  ansible.builtin.assert:
    that:
      - dsvpn_role is defined
      - dsvpn_role is string
      - dsvpn_role in [ "client", "server" ]
    quiet: yes

- name: Test if dsvpn_server is set correctly
  ansible.builtin.assert:
    that:
      - dsvpn_server is defined
      - dsvpn_server is string
    quiet: yes
  when:
    - dsvpn_role == "client"
