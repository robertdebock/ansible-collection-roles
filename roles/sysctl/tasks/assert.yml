---

- name: assert | Test if sysctl_set is set correctly
  ansible.builtin.assert:
    that:
      - sysctl_set is defined
      - sysctl_set is boolean
    quiet: yes

- name: assert | Test if sysctl_reload is set correctly
  ansible.builtin.assert:
    that:
      - sysctl_reload is defined
      - sysctl_reload is boolean
    quiet: yes
