---
# This file contains modifications contributed by Brandon Wittenburg
# 1. in "bigip_pool_member": updated provider to f5_ltm_provider
- name: Create pool members
  f5networks.f5_modules.bigip_pool_member:
    provider: "{{ f5_ltm_provider }}"
    state: "present"
    name: "{{ item.name }}"
    host: "{{ item.host | default(item.name) }}"
    port: "{{ item.port }}"
    pool: "{{ pool_member.name }}"
    partition: "{{ f5_ltm_partition }}"
  loop: "{{ pool_member.members }}"
  when:
    - f5_ltm_provider is defined
  delegate_to: localhost
