---
# tasks file for swap

- name: Import assert.yml
  ansible.builtin.import_tasks: assert.yml
  run_once: yes
  delegate_to: localhost

- name: Set swappiness
  ansible.posix.sysctl:
    name: vm.swappiness
    value: "{{ swap_swappiness | string }}"
    state: present

- name: Manage swap files.
  when:
    - swap_files is defined
    - swap_files | length > 0
  notify:
    - Run swapon
  block:
    - name: Make a swap file
      ansible.builtin.command:
        cmd: dd if=/dev/zero of={{ item.path }} bs=1048576 count={{ item.size }}
        creates: "{{ item.path }}"
      loop: "{{ swap_files }}"

    - name: Set permission on swap file
      ansible.builtin.file:
        path: "{{ item.path }}"
        owner: root
        group: root
        mode: "600"
      loop: "{{ swap_files }}"

    - name: Make swap file system
      community.general.filesystem:
        fstype: swap
        dev: "{{ item.path }}"
      loop: "{{ swap_files }}"

    - name: Mount swap
      ansible.posix.mount:
        path: none
        src: "{{ item.path }}"
        fstype: swap
        opts: sw
        passno: "0"
        dump: "0"
        state: present
      loop: "{{ swap_files }}"
