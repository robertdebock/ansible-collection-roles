---
# tasks file for swap

- name: Import assert.yml
  ansible.builtin.import_tasks: assert.yml
  run_once: yes
  delegate_to: localhost

- name: Set swappiness
  ansible.posix.sysctl:
    name: vm.swappiness
    value: "{{ swap_swappiness | string }}"
    state: present
  when:
    - swap_enabled

- name: Manage swap files.
  when:
    - swap_files is defined
    - swap_files | length > 0
    - swap_enabled
  notify:
    - Run swapon
  block:
    - name: Make a swap file
      ansible.builtin.command:
        cmd: dd if=/dev/zero of={{ item.path }} bs=1048576 count={{ item.size }}
        creates: "{{ item.path }}"
      loop: "{{ swap_files }}"
      loop_control:
        label: "{{ item.path }}"

    - name: Set permission on swap file
      ansible.builtin.file:
        path: "{{ item.path }}"
        owner: root
        group: root
        mode: "600"
      loop: "{{ swap_files }}"
      loop_control:
        label: "{{ item.path }}"

    - name: Make swap file system
      community.general.filesystem:
        fstype: swap
        dev: "{{ item.path }}"
      loop: "{{ swap_files }}"
      loop_control:
        label: "{{ item.path }}"

    - name: Mount swap
      ansible.posix.mount:
        path: none
        src: "{{ item.path }}"
        fstype: swap
        opts: sw
        passno: "0"
        dump: "0"
        state: present
      loop: "{{ swap_files }}"
      loop_control:
        label: "{{ item.path }}"

- name: Disable swap
  when:
    - not swap_enabled
  block:
    - name: Run swapoff
      ansible.builtin.command:
        cmd: swapoff --all
      when:
        - ansible_swaptotal_mb > 0
      notify:
        - Gather facts
      changed_when: yes

    - name: Remove swap from fstab
      ansible.builtin.lineinfile:
        path: /etc/fstab
        regexp: '^([^#].*?\sswap\s+sw\s+.*)$'
        state: absent
