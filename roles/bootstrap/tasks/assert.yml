---

- name: assert | Test if bootstrap_wait_for_host is set correctly
  ansible.builtin.assert:
    that:
      - bootstrap_wait_for_host is defined
      - bootstrap_wait_for_host is boolean
    quiet: yes

- name: assert | Test if bootstrap_timeout is set correctly
  ansible.builtin.assert:
    that:
      - bootstrap_timeout is defined
      - bootstrap_timeout is number
      - bootstrap_timeout >= 0
    quiet: yes

- name: assert | Test if bootstrap_become is set correctly
  ansible.builtin.assert:
    that:
      - bootstrap_become is defined
      - bootstrap_become is boolean
    quiet: yes
