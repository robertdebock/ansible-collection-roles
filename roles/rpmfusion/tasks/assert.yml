---

- name: assert | Test if rpmfusion_free is set correctly
  ansible.builtin.assert:
    that:
      - rpmfusion_free is defined
      - rpmfusion_free is boolean
    quiet: yes

- name: assert | Test if rpmfusion_nonfree is set correctly
  ansible.builtin.assert:
    that:
      - rpmfusion_nonfree is defined
      - rpmfusion_nonfree is boolean
    quiet: yes
