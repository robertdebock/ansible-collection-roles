---

- name: assert | Test if mongodb_dbpath is set correctly
  ansible.builtin.assert:
    that:
      - mongodb_dbpath is defined
      - mongodb_dbpath is string
    quiet: yes

- name: assert | Test if mongodb_systemlog_path is set correctly
  ansible.builtin.assert:
    that:
      - mongodb_systemlog_path is defined
      - mongodb_systemlog_path is string
    quiet: yes

- name: assert | Test if mongodb_port is set correctly
  ansible.builtin.assert:
    that:
      - mongodb_port is defined
      - mongodb_port is number
      - mongodb_port > 0
      - mongodb_port < 65536
    quiet: yes

- name: assert | Test if mongodb_bindip is set correctly
  ansible.builtin.assert:
    that:
      - mongodb_bindip is defined
      - mongodb_bindip is string
    quiet: yes
