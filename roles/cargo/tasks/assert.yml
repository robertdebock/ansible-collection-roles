---

- name: assert | Test if cargo_prefix is set correctly
  ansible.builtin.assert:
    that:
      - cargo_prefix is defined
      - cargo_prefix is string
      - cargo_prefix is not none
    quiet: yes

- name: assert | Test if cargo_tmp is set correctly
  ansible.builtin.assert:
    that:
      - cargo_tmp is defined
      - cargo_tmp is string
      - cargo_tmp is not none
    quiet: yes
