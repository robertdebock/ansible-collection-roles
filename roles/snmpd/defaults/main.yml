---
# defaults file for snmpd

snmpd_security_names:
  - name: notConfigUser
    source: default
    community: public

snmpd_groups:
  - name: notConfigGroup
    security_model: v1
    security_name: notConfigUser
  - name: NotConfigGroup
    security_model: v2c
    security_name: NotConfigUser

snmpd_views:
  - name: systemview
    type: included
    subtree: .1.3.6.1.2.1.1
  - name: systemview
    type: included
    subtree: .1.3.6.1.2.1.25.1.1

snmpd_accesses:
  - group: notConfigGroup
    context: ""
    security_model: any
    security_level: noauth
    prefix: exact
    read: systemview
    write: none
    notif: none

snmpd_syslocation: Unknown
snmpd_syscontact: Root <root@localhost>

snmpd_dontlogtcpwrappersconnects: "yes"

# snmpd_processes:
#   - name: mountd
#   - name: ntalkd
#     maximum: 4
#   - name: sendmail
#     minimum: 1
#     maximum: 10
#
# snmpd_scripts:
#   - name: shelltest
#     program: /bin/sh
#     arguments: /tmp/shtest

snmpd_disks:
  - path: /
    minimum: 10000

snmpd_load:
  one_minute_average: 12
  five_minute_average: 14
  fifteen_minute_average: 14
