---
# tasks file for ca

- name: Import assert.yml
  ansible.builtin.import_tasks:
    file: assert.yml
  run_once: true
  delegate_to: localhost

- name: Create root ca
  when:
    - ca_init
    - ca_own_root
  block:
    - name: Set path for root CA
      ansible.builtin.set_fact:
        ca_path: "{{ ca_openssl_path }}/{{ ca_common_name }}/rootCA"
        ca_filename: rootCA

    - name: Init root CA
      ansible.builtin.include_tasks:
        file: init_ca.yml

- name: Set path for CA
  ansible.builtin.set_fact:
    ca_path: "{{ ca_openssl_path }}/{{ ca_common_name }}"
    ca_filename: ca

- name: Create ca
  when:
    - ca_init
  block:
    - name: Init CA
      ansible.builtin.include_tasks:
        file: init_ca.yml

    - name: Generate ca certificates
      ansible.builtin.include_tasks:
        file: generate_ca_certs.yml
      when:
        - ca_own_root

- name: Ensure publication location exists
  ansible.builtin.file:
    path: "{{ ca_publication_location }}"
    state: directory
    mode: "755"
    owner: root
    group: root
  when:
    - ca_publication_location is defined

- name: Handle requests
  ansible.builtin.include_tasks:
    file: requests.yml
  loop: "{{ ca_requests }}"
  loop_control:
    loop_var: request
    label: "{{ request.name | default(request) }}"
  when:
    - ca_requests is defined
