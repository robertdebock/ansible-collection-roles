- name: assert | Test if ca_requests is set correctly
  ansible.builtin.assert:
    that:
      - ca_requests is iterable
    quiet: yes
  when:
    - ca_requests is defined

- name: assert | Test if item of ca_requests is set correctly
  ansible.builtin.assert:
    that:
      - item is string or
        item is iterable
      - item is not none
    quiet: yes
  loop: "{{ ca_requests }}"
  when:
    - ca_requests is defined
    - item.name is defined

