---

- name: assert | Test if python_pip_modules is set correctly
  ansible.builtin.assert:
    that:
      - python_pip_modules is defined
      - python_pip_modules is iterable
    quiet: yes

- name: assert | Test if item.name in python_pip_modules is set correctly
  ansible.builtin.assert:
    that:
      - item.name is defined
      - item.name is string
      - item.name is not none
    quiet: yes
  loop: "{{ python_pip_modules }}"
  loop_control:
    label: "{{ item.name }}"

- name: assert | Test if item.state in python_pip_modules is set correctly
  ansible.builtin.assert:
    that:
      - item.state in [ "absent", "latest", "present" ]
    quiet: yes
  loop: "{{ python_pip_modules }}"
  loop_control:
    label: "{{ item.name }}"
  when:
    - item.state is defined

- name: assert | Test if item.version in python_pip_modules is set correctly
  ansible.builtin.assert:
    that:
      - item.version is string
      - item.version is not none
    quiet: yes
  loop: "{{ python_pip_modules }}"
  loop_control:
    label: "{{ item.name }}"
  when:
    - item.version is defined

- name: assert | Test if python_pip_update is set correctly
  ansible.builtin.assert:
    that:
      - python_pip_update is defined
      - python_pip_update is boolean
    quiet: yes
