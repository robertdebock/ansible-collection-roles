---

argument_specs:
  main:
    short_description: "Install and configure Python pip on your system."
    description: >
      Install and configure Python pip on your system.
    author: Robert de Bock
    options:
      python_pip_modules:
        required: false
        default: []
        description: A list of modules to install using pip.
        type: list
      python_pip_proxy:
        required: false
        default: null
        description: Connect to a (pypi) proxy by setting this variable.
        type: str
      python_pip_trusted_host:
        required: false
        default: null
        description: Don't forget to trust foreign pip repositories if you use them.
        type: str
      python_pip_update:
        required: false
        default: true
        description: You can have this role update pip, using pip.
        type: bool
      python_pip_executable:
        required: false
        default: null
        description: You can use something other than the default pip binary.
        type: str
