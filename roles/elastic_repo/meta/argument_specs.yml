---

argument_specs:
  main:
    short_description: "Install the Elastic repository on your system."
    description: Add the Elastic repository so software can be installed.
    author: Robert de Bock
    options:
      elastic_repo_license:
        type: "str"
        default: oss
        description: "The license to use, `elastic` uses the \"Elastic\" license, `oss` uses the \"Apache 2.0\" license."
        choices:
          - elastic
          - oss
      elastic_repo_cleanup_requirements:
        type: "bool"
        default: yes
        description: "Remove the `crypto-policies-scripts` package on RHEL9."
      elastic_repo_revert_crypto_policy:
        type: "bool"
        default: yes
        description: "Switch back to the default crypto policy on RHEL9."
