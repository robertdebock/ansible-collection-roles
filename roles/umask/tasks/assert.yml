---

- name: assert | Test if umask is set correctly
  ansible.builtin.assert:
    that:
      - umask is defined
      - umask is string
      - umask is not none
    quiet: yes

- name: assert | Test if umask_users is set correctly
  ansible.builtin.assert:
    that:
      - umask_users is defined
      - umask_users is iterable
    quiet: yes
