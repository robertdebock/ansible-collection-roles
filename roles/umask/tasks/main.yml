---
# tasks file for umask

- name: Import assert.yml
  ansible.builtin.import_tasks: assert.yml
  run_once: yes
  delegate_to: localhost

- name: Set umask
  ansible.builtin.lineinfile:
    path: ~/.bashrc
    line: "umask {{ umask }}"
    regexp: '^umask\s+\d+'
    create: yes
    mode: "0644"
  become: yes
  become_user: "{{ item }}"
  loop: "{{ umask_users }}"
