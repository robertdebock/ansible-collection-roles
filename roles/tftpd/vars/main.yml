---
# vars file for template

_tftpd_packages:
  default:
    - tftpd
  Debian:
    - tftpd-hpa
  RedHat:
    - tftp-server
  Suse:
    - tftp

tftpd_packages: "{{ _tftpd_packages[ansible_os_family] | default(_tftpd_packages['default']) }}"

_tftpd_service:
  default: tftp.socket
  Debian: tftpd-hpa

tftpd_service: "{{ _tftpd_service[ansible_os_family] | default(_tftpd_service['default']) }}"
