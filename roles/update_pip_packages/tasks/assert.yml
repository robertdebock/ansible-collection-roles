---

- name: assert | Test if update_pip_packages_clients is set correctly
  ansible.builtin.assert:
    that:
      - update_pip_packages_clients is defined
      - update_pip_packages_clients is iterable
    quiet: yes

- name: assert | Test if update_pip_packages_ignore is set correctly
  ansible.builtin.assert:
    that:
      - update_pip_packages_ignore is iterable
    quiet: yes
  when:
    - update_pip_packages_ignore is defined
