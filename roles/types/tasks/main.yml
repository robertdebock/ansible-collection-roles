---
# tasks file for types

- name: Import assert.yml
  ansible.builtin.import_tasks:
    file: assert.yml
  run_once: true
  delegate_to: localhost

- name: Show strings
  ansible.builtin.debug:
    msg: "{{ item }} is type {{ item | type_debug }}"
  loop: "{{ types_strings }}"

- name: Test strings
  ansible.builtin.assert:
    that:
      - item is string
    quiet: true
  loop: "{{ types_strings }}"

- name: Show integers
  ansible.builtin.debug:
    msg: "{{ item }} is type {{ item | type_debug }}"
  loop: "{{ types_integers }}"

- name: Test integers
  ansible.builtin.assert:
    that:
      - item is number
    quiet: true
  loop: "{{ types_integers }}"

- name: Show booleans
  ansible.builtin.debug:
    msg: "{{ item }} is type {{ item | type_debug }}"
  loop: "{{ types_booleans }}"

- name: Test booleans
  ansible.builtin.assert:
    that:
      - item is boolean
    quiet: true
  loop: "{{ types_booleans }}"

- name: Show floats
  ansible.builtin.debug:
    msg: "{{ item }} is type {{ item | type_debug }}"
  loop: "{{ types_floats }}"

- name: Test floats
  ansible.builtin.assert:
