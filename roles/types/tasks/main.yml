      - item is float
    quiet: true
  loop: "{{ types_floats }}"

- name: Show map
  ansible.builtin.debug:
    msg: "{{ types_map }} is type {{ types_map | type_debug }}"

- name: Test map
  ansible.builtin.assert:
    that:
      - types_map is mapping
    quiet: true

- name: Show list of lists
  ansible.builtin.debug:
    msg: "{{ types_lists }} is type {{ types_lists | type_debug }}"

- name: Test list of lists
  ansible.builtin.assert:
    that:
      - item is list
    quiet: true
  loop: "{{ types_lists }}"
