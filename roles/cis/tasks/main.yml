---
# tasks file for cis

- name: import assert.yml
  ansible.builtin.import_tasks: assert.yml
  run_once: yes
  delegate_to: localhost

# For now, only collect service_facts on non-Ubuntu due to:
# https://github.com/ansible/ansible/issues/71140
