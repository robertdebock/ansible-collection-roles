  when:
    - cis_removable_media_nosuid | bool
  failed_when:
    - output.stdout_lines | length > 0
  changed_when: no
  check_mode: no
  loop: "{{ cis_removable_media_partitions }}"

- name: 1.1.20 Ensure noexec option set on removable media partitions (Not Scored)
  ansible.builtin.shell:
