- name: 4.1.17 Ensure the audit configuration is immutable (Scored)
  lineinfile:
    path: /etc/audit/rules.d/99-finalize.rules
    create: yes
    mode: "0600"
    line: "-e 2"
  notify:
    - run augenrules
  when:
    - cis_audit_configuration_immutable | bool
