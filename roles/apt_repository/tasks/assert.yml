---

- name: assert | Test if apt_repositories is set correctly
  ansible.builtin.assert:
    that:
      - apt_repositories is iterable
    quiet: yes
  when:
    - apt_repositories is defined

- name: assert | Test if mandatory item.repo in apt_repositories is set correctly
  ansible.builtin.assert:
    that:
      - item.repo is string
    quiet: yes
  loop: "{{ apt_repositories }}"
  loop_control:
    label: "{{ item.repo }}"
  when:
    - apt_repositories is defined

- name: assert | Test if optional item.state in apt_repositories is set correctly
  ansible.builtin.assert:
    that:
      - item.state is string
      - item.state in [ "absent", "present" ]
    quiet: yes
  loop: "{{ apt_repositories }}"
  loop_control:
    label: "{{ item.repo }}"
  when:
    - apt_repositories is defined
    - item.state is defined

- name: assert | Test if optional item.validate_certs in apt_repositories is set correctly
  ansible.builtin.assert:
    that:
      - item.validate_certs is boolean
    quiet: yes
  loop: "{{ apt_repositories }}"
  loop_control:
    label: "{{ item.repo }}"
  when:
    - apt_repositories is defined
    - item.validate_certs is defined
