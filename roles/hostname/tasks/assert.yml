---

- name: assert | Test if hostname is set correctly
  ansible.builtin.assert:
    that:
      - hostname is defined
      - hostname is string
      - hostname is not none
    quiet: yes

- name: assert | Test if hostname_reboot is set correctly
  ansible.builtin.assert:
    that:
      - hostname_reboot is defined
      - hostname_reboot is boolean
    quiet: yes
