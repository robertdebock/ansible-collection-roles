---

- name: assert | Test if functions_strings is set correctly
  ansible.builtin.assert:
    that:
      - functions_strings is defined
      - functions_strings is iterable
    quiet: yes

- name: assert | Test if functions_integers is set correctly
  ansible.builtin.assert:
    that:
      - functions_integers is defined
      - functions_integers is iterable
    quiet: yes
