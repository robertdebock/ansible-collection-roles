---
# handlers file for auditd

- name: run augenrules
  ansible.builtin.command:
    cmd: augenrules
  notify: load rules

- name: load rules
  ansible.builtin.command:
    cmd: augenrules --load
  when:
    - ansible_connection not in [ "container", "docker", "community.docker.docker" ]

- name: restart auditd
  ansible.builtin.service:
    name: "{{ auditd_service }}"
    state: restarted
    use: service
  when:
    - not ansible_check_mode
