---
# vars file for dovecot

_dovecot_packages:
  default:
    - dovecot
  Alpine:
    - dovecot
    - dovecot-pop3d
  Debian:
    - dovecot-core
    - dovecot-imapd
    - dovecot-pop3d

dovecot_packages: "{{ _dovecot_packages[ansible_os_family] | default(_dovecot_packages['default'] ) }}"

dovecot_service: dovecot
