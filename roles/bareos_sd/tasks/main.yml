---
# tasks file for bareos_sd

- name: Include assert.yml
  ansible.builtin.import_tasks: assert.yml
  run_once: yes
  delegate_to: localhost

- name: Install packages
  ansible.builtin.package:
    name: "{{ bareos_sd_packages }}"

- name: Place bareos-sd.conf
  ansible.builtin.template:
    src: bareos-sd.conf.j2
    dest: "/etc/bareos/bareos-sd.d/storage/bareos-sd.conf"
    owner: bareos
    group: bareos
    mode: "0640"
  notify:
    - Restart bareos-sd

- name: Place bareos-dir.conf.j2
  ansible.builtin.template:
    src: bareos-dir.conf.j2
    dest: "/etc/bareos/bareos-sd.d/director/bareos-dir.conf"
    owner: bareos
    group: bareos
    mode: "0640"
  notify:
    - Restart bareos-sd

- name: Place messages
  ansible.builtin.template:
    src: message.conf.j2
    dest: "/etc/bareos/bareos-sd.d/messages/{{ item.name | capitalize }}.conf"
    owner: bareos
    group: bareos
    mode: "0640"
  loop: "{{ bareos_sd_messages }}"
  loop_control:
    label: "{{ item.name }}"
  notify:
    - Restart bareos-sd

- name: Start bareos-sd
  ansible.builtin.service:
    name: bareos-sd
    state: started
    enabled: yes
