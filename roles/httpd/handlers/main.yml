---
# handlers file for httpd

- name: Test httpd configuration validity
  ansible.builtin.command:
    cmd: "{{ httpd_binary }} -t"
  changed_when: no
  when:
    - ansible_os_family != "Suse"

- name: Restart httpd
  ansible.builtin.service:
    name: "{{ httpd_service }}"
    state: restarted
  when:
    - not ansible_check_mode
