---
# tasks file for jenkins

- name: Import assert.yml
  ansible.builtin.import_tasks: assert.yml
  run_once: yes
  delegate_to: localhost

- name: Add yum repository
  ansible.builtin.get_url:
    url: "{{ jenkins_yum_repository_baseurl }}"
    dest: /etc/yum.repos.d/jenkins.repo
    validate_certs: no
    mode: "0644"
  when:
    - ansible_pkg_mgr in [ "dnf", "yum" ]

- name: Import rpm key
  ansible.builtin.rpm_key:
    key: "{{ jenkins_rpm_key }}"
    state: present
    validate_certs: no
  when:
    - ansible_pkg_mgr in [ "dnf", "yum", "zypper" ]

- name: Configure apt
  block:
    - name: Add apt key
      ansible.builtin.apt_key:
        url: "{{ jenkins_apt_key_url }}"
        state: present

    - name: Add apt repository
      ansible.builtin.apt_repository:
        repo: "{{ jenkins_apt_repository_repo }}"
        state: present
  when:
    - ansible_pkg_mgr == "apt"

- name: Add zypper repository
  community.general.zypper_repository:
    name: jenkins
    repo: "{{ jenkins_zypper_repository_repo }}"
    state: present
  when:
    - ansible_pkg_mgr == "zypper"

- name: Install requirements
  ansible.builtin.package:
    name: "{{ jenkins_requirements }}"
    state: present

- name: Install jenkins (specific version)
  ansible.builtin.package:
    name: "{{ jenkins_package }}"
    state: present
  when:
    - jenkins_version is defined

- name: Install jenkins
  ansible.builtin.package:
    name: jenkins
    state: present
  when:
    - jenkins_version is not defined

- name: Configure jenkins
  ansible.builtin.template:
    src: jenkins.j2
    dest: "{{ jenkins_configuration_directory }}"
    mode: "0640"
  notify:
    - Restart jenkins

- name: Manage jenkins service
  ansible.builtin.service:
    name: jenkins
    state: started
    enabled: yes
