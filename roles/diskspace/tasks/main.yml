---
# tasks file for diskspace

- name: Import assert.yml
  ansible.builtin.import_tasks:
    file: assert.yml
  run_once: true
  delegate_to: localhost

- name: Include mount.yml
  ansible.builtin.include_tasks:
    file: mount.yml
  loop: "{{ diskspace_mounts }}"
  loop_control:
    label: "{{ mount.name }}"
    loop_var: mount
