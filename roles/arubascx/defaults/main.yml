---
# defaults file for arubascx

arubascx_backup: true
arubascx_backup_config_name: running-config
arubascx_backup_output_file: "running-config-{{ inventory_hostname }}-{{ ansible_date_time.iso8601_basic_short }}.json"

arubascx_banner: "Aruba Rocks!"

arubascx_lines:
  - hostname {{ ansible_hostname }}
  - syscontact Robert de Bock
  - syslocation Breukelen, The Netherlands
  - snmp-server community My_Community_String
  - snmp-server enable trap
  - snmp-server engine-id engine-id
  - snmp-server host ipaddr version 2c string 161
  - snmp-server trap source ipaddr
  - snmp-server user name auth-prot sha password priv-prot DES MyPassWord
  - logging 10.1.2.3 user facility local4

arubascx_dns:
  primary: "10.10.2.10"
  secondary: "10.10.3.10"
  dns_domain_name: "hpe.com"
  dns_domain_list:
    0: "hp.com"
    1: "aru.com"
    2: "sea.com"
  dns_name_servers:
    0: "4.4.4.8"
    1: "4.4.4.10"
  dns_host_v4_address_mapping:
    host1: "5.5.44.5"
    host2: "2.2.44.2"
  vrf: "green"

arubascx_vlans:
  - vlan_id: 300
    name: UPLINK_VLAN
    description: This is VLAN 300

arubascx_interfaces:
  - name: 1/1/1
  - name: 1/1/2
    duplex: full
    speeds:
      - '1000'
    enabled: true
