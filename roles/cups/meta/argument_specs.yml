---

argument_specs:
  main:
    short_description: "Install and configure CUPS, the Common Unix Printing System."
    description: >
      Install and configure CUPS, the Common Unix Printing System.
    author: Robert de Bock
    options:
      cups_listen:
        type: "str"
        default: "localhost:631"
        description: "Allow remote access."
      cups_serveralias:
        type: "str"
        default: "*"
        description: "Allow remote access."
      cups_browsing:
        type: "bool"
        default: false
        description: "Share local printers on the local network."
      cups_locations:
        type: "list"
        default:
          - name: /
            order: allow,deny
            allow: "@LOCAL"
          - name: /admin
            order: allow,deny
            allow: "@LOCAL"
          - name: /admin/conf
            authtype: Default
            require: user @SYSTEM
            order: allow,deny
            allow: "@LOCAL"
          - name: /admin/log
            authtype: Default
            require: user @SYSTEM
            order: allow,deny
        description: "Allow access to the server."
      cups_preserve_job_history:
        type: "bool"
        default: true
        description: "Cups can save a job history."
      cups_web_interface:
        type: "bool"
        default: true
        description: "Cups can offer a web-interface."
      cups_printers:
        type: list
        default: []
        description: "A list of printers to add."
