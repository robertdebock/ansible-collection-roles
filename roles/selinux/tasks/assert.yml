---

- name: assert | Test if selinux_state is set correctly
  ansible.builtin.assert:
    that:
      - selinux_state is defined
      - selinux_state is string
      - selinux_state in [ "disabled", "enforcing", "permissive" ]
    quiet: yes

- name: assert | Test if selinux_policy is set correctly
  ansible.builtin.assert:
    that:
      - selinux_policy is defined
      - selinux_policy is string
      - selinux_policy in [ "default", "minimum", "mls", "targeted" ]
    quiet: yes

- name: assert | Test if selinux_reboot is set correctly
  ansible.builtin.assert:
    that:
      - selinux_reboot is defined
      - selinux_reboot is boolean
    quiet: yes

- name: assert | Test if selinux_booleans is set correctly
  ansible.builtin.assert:
    that:
      - selinux_booleans is iterable
    quiet: yes
  when:
    - selinux_booleans is defined

- name: assert | Test if item.name in selinux_booleans is set correctly
  ansible.builtin.assert:
    that:
      - item.name is defined
      - item.name is string
      - item.name is not none
    quiet: yes
  loop: "{{ selinux_booleans }}"
  loop_control:
    label: "{{ item.name }}"
  when:
    - selinux_booleans is defined

- name: assert | Test if item.state in selinux_booleans is set correctly
  ansible.builtin.assert:
    that:
      - item.state is boolean
    quiet: yes
  loop: "{{ selinux_booleans }}"
  loop_control:
    label: "{{ item.name }}"
  when:
    - selinux_booleans is defined
    - item.state is defined

- name: assert | Test if item.persistent in selinux_booleans is set correctly
  ansible.builtin.assert:
    that:
      - item.persistent is boolean
    quiet: yes
  loop: "{{ selinux_booleans }}"
  loop_control:
    label: "{{ item.name }}"
  when:
    - selinux_booleans is defined
    - item.persistent is defined
