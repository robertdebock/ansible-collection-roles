---
# vars file for selinux

_selinux_requirements:
  default: []
  Alpine:
    - libselinux
  Amazon-2: &rhel_7_requirements
    - libselinux-python
    - libsemanage-python
    - policycoreutils-python
    - selinux-policy
  Debian-testing:
    - auditd
    - python3-selinux
    - python3-semanage
    - policycoreutils
  Debian:
    - auditd
    - python3-selinux
    - python3-semanage
    - selinux-policy-default
    - policycoreutils
  RedHat-7: *rhel_7_requirements
  RedHat:
    - python3-dnf
    - python3-libselinux
    - python3-libsemanage
    - python3-policycoreutils
  Suse:
    - libselinux1
    - python3-selinux
  Ubuntu-16:
    - auditd
    - python-selinux
    - python-semanage
    - selinux-policy-default
    - policycoreutils

selinux_requirements: "{{ _selinux_requirements[ansible_distribution ~ '-' ~ ansible_distribution_major_version] | default (_selinux_requirements[ansible_os_family ~ '-' ~ ansible_distribution_major_version] | default(_selinux_requirements[ansible_os_family] | default(_selinux_requirements['default'] ))) }}"

_selinux_policy:
  default: targeted
  Debian: default
