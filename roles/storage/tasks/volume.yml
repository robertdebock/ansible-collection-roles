---

- name: volume | Test volume
  ansible.builtin.assert:
    that:
      - volume.name is defined
      - volume.vg is defined
      - volume.size is defined
    quiet: yes

- name: volume | Create logical volume
  community.general.lvol:
    lv: "{{ volume.name }}"
    vg: "{{ volume.vg }}"
    size: "{{ volume.size }}"
