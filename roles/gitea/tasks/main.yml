---
# tasks file for gitea

- name: Include assert.yml
  ansible.builtin.import_tasks: assert.yml
  run_once: yes
  delegate_to: localhost

- name: Download gitea
  ansible.builtin.get_url:
    url: https://dl.gitea.io/gitea/{{ gitea_version }}/gitea-{{ gitea_version }}-linux-amd64
    dest: /usr/bin/gitea
    mode: "0755"

- name: Install git
  ansible.builtin.package:
    name: git

- name: Create git user and group
  block:
    - name: Create group
      ansible.builtin.group:
        name: git

    - name: Create user
      ansible.builtin.user:
        name: git
        group: git
        comment: "Git Version Control"
        shell: /bin/bash
        home: /home/git
        system: yes
        password_lock: yes

- name: Create directories
  block:
    - name: Git owned
      ansible.builtin.file:
        path: "{{ item }}"
        owner: git
        group: git
        mode: "0750"
        state: directory
      loop:
        - /var/lib/gitea
        - /var/lib/gitea/custom
        - /var/lib/gitea/data
        - /var/lib/gitea/log

    - name: Check if /etc/gitea/app.ini exists
      ansible.builtin.stat:
        path: /etc/gitea/app.ini
      register: gitea_app_ini

    - name: Root owned before installation
      ansible.builtin.file:
        path: /etc/gitea
        state: directory
        owner: root
        group: git
        mode: "0770"
      when:
        - not gitea_app_ini.stat.exists

    - name: Root owned after installation
      when:
        - gitea_app_ini.stat.exists
      block:
        - name: /etc/gitea after installation
          ansible.builtin.file:
            path: /etc/gitea
            state: directory
            owner: root
            group: git
            mode: "0750"

        - name: /etc/gitea/app.ini after installation
          ansible.builtin.file:
            path: /etc/gitea/app.ini
            owner: root
            group: git
            mode: "0640"

- name: Place service file
  ansible.builtin.copy:
    src: gitea.service
    dest: /etc/systemd/system/gitea.service
    owner: root
    group: root
    mode: "0644"
  notify:
    - Systemctl daemon-reload

- name: Flush handlers
  ansible.builtin.meta: flush_handlers

- name: Start and enable gitea
  ansible.builtin.service:
    name: gitea
    state: started
    enabled: yes
