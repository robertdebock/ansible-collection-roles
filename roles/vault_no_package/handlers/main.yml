---
# handlers file for vault_no_package

- name: Daemon reload
  ansible.builtin.systemd:
    daemon_reload: yes

- name: Stop vault
  ansible.builtin.service:
    name: vault.service
    state: stopped

- name: Restart vault
  ansible.builtin.service:
    name: vault.service
    state: restarted

- name: Step down
  ansible.builtin.uri:
    url: "http://127.0.0.1:8200/v1/sys/step-down"
    headers:
      X-Vault-Token: "{{ vault_token }}"
    method: POST
    status_code:
      - 204
  register: vault_step_down
  changed_when:
    - vault_step_down.status == 204

