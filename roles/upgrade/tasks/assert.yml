---

- name: assert | Test if upgrade_packages is set correctly
  ansible.builtin.assert:
    that:
      - upgrade_packages is iterable
    quiet: yes
  when:
    - upgrade_packages is defined

- name: assert | Test if item in upgrade_packages is set correctly
  ansible.builtin.assert:
    that:
      - item is defined
      - item is string
      - item is not none
    quiet: yes
  loop: "{{ upgrade_packages }}"
  when:
    - upgrade_packages is defined
